version: '3.9'

services:
  server:
    build: .
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=node_gmp
      - DATABASE_PASSWORD=123456
      - DATABASE_NAME=node_gmp
    ports:
      - '5000:5000'
    depends_on:
      - db
  db:
    image: 'postgres'
    restart: always
    environment:
      POSTGRES_PASSWORD: '123456'
      POSTGRES_USER: 'node_gmp'
      POSTGRES_DB: 'node_gmp'
    volumes:
      - data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: 'your@email.com'
      PGADMIN_DEFAULT_PASSWORD: 'HF2f2fjf3'
    ports:
      - '5050:80'

volumes:
  data: